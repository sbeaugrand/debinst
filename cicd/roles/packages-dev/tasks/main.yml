---
- name: install packages
  apt:
    cache_valid_time: 36000
    install_recommends: no
    name:
      - cmake
      - g++
      - gawk
      - gcc
      - git
      - gdb
      - libboost-chrono-dev  # SimpleAmqpClient
      - libboost-system-dev  # SimpleAmqpClient
      - libjsonrpccpp-dev
      - libjsonrpccpp-tools
      - librabbitmq-dev
      - make
      - python3-pika
      - qtbase5-dev
      - rabbitmq-server
      - subversion
      - valgrind
      - vim
  become: yes

- name: install python packages
  pip:
    name: gitlabci-local
