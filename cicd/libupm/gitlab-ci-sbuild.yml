variables:
  REPO: upm
  VERSION: 2.0.0
  REVISION: -1
  URL: https://github.com/eclipse/$REPO.git
  PKG: lib$REPO
include:
  - local: /../makefiles/sbuild.yml
build:
  stage: build
  after_script:
    - cd build/$REPO
    - grep -q 'v2\.0\.0' CMakeLists.txt || git apply ../../$REPO.patch
