---
- name: import localhost playbook
  import_playbook: ../../makefiles/localhost.yml

- hosts: localhost
  gather_facts: no
  vars:
    user: "{{ lookup('env', 'USER') }}"
    home: /home/{{ user }}
  roles:
    # Optional
    - role: tcpdump-dns
      vars:
        iface: wlp2s0
        ipdns: 10.66.0.2
    - role: packages-sbuild
      vars:
        repo: /data
