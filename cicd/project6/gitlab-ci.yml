variables:
  PROJECT: project-six
include:
  - local: /../makefiles/package.yml
test1:
  stage: test
  script:
    - make --no-print-directory
    - ./test1.exp
test2:
  extends: rtest
  script:
    - make --no-print-directory
    - ./test2.exp $IP
test3:
  stage: stest
  script:
    - make --no-print-directory
    - cd ../$HOST
    - export IP=`make --no-print-directory get-ip`
    - cd -
    - ./test2.exp $IP
