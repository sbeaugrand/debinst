---
- hosts: localhost
  vars:
    user: "{{ lookup('env', 'USER') }}"
    home: /home/{{ user }}
  roles:
    - sudoers
    # Common roles
    - bashrc
    - timezone
    - vim
    # Local roles
    - libvirt
    # Desktop roles
    - xterm
    - lxde
    - lxpanel
    - notifications
    - screen
    - screensaver-on
    - role: homepage
      vars:
        src: homepage
  handlers:
    - name: openbox reconfigure
      command: openbox --reconfigure
    - name: lxpanelctl restart
      command: lxpanelctl restart
