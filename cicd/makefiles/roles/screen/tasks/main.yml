---
- name: "{{ home }}/.screenrc"
  blockinfile:
    path: "{{ home }}/.screenrc"
    create: yes
    block: |
      startup_message off
      altscreen on
      bindkey ^[[1;2D prev
      bindkey ^[[1;2C next
      hardstatus alwayslastline "%{= dg} %=%-w%{b ..}%n %t%{= ..}%+w"
      defscrollback 5000
      termcapinfo xterm* ti@:te@
      msgwait 1
      # C-a e
      bind e stuff 'printf "\eklocalhost\e\\\\"'
      shelltitle "localhost"

- name: "{{ home }}/.bash_maximized"
  blockinfile:
    path: "{{ home }}/.bash_maximized"
    create: yes
    block: |
      . ~/.bashrc
      sleep 0.1
      xdotool key alt+F10
      sleep 0.1
      clear

- name: screen.desktop
  blockinfile:
    path: "{{ home }}/.local/share/applications/screen.desktop"
    create: yes
    block: |
      [Desktop Entry]
      Name=Screen
      Comment=Ligne de commande
      Exec=xterm -maximized -e "SCREENDIR={{ home }}/.screen screen /bin/bash --rcfile ~/.bash_maximized"
      Icon=terminal
      Terminal=false
      Type=Application
      Categories=TerminalEmulator;System;Utility;
      StartupWMClass=XTerm
