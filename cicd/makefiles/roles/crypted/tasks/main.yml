---
- name: "{{ mnt }}.mount"
  blockinfile:
    path: /etc/systemd/system/{{ mnt }}.mount
    create: yes
    block: |
      [Unit]
      Conflicts=umount.target
      Before=umount.target
      BindsTo={{ mnt }}.service
      After={{ mnt }}.service dev-mapper-{{ mnt }}.device

      [Mount]
      What=/dev/mapper/{{ mnt }}
      Where=/{{ mnt }}
      Type=ext4
      Options=defaults,rw,x-systemd.automount,relatime

      [Install]
      WantedBy=multi-user.target
  register: mount
  become: yes

- name: "{{ mnt }}.service"
  blockinfile:
    path: /etc/systemd/system/{{ mnt }}.service
    create: yes
    block: |
      [Unit]
      BindsTo={{ mnt }}.mount
      Requires=dev-{{ dev }}.device
      After=dev-{{ dev }}.device
      DefaultDependencies=no

      [Service]
      Type=oneshot
      RemainAfterExit=yes
      ExecStart=cryptsetup open -d /root/luksKey /dev/{{ dev }} {{ mnt }}
      ExecStop=cryptsetup close {{ mnt }}

      [Install]
      RequiredBy={{ mnt }}.mount
  register: service
  become: yes

- name: daemon-reload
  systemd_service:
    daemon_reload: yes
  when: mount.changed or service.changed
  become: yes
