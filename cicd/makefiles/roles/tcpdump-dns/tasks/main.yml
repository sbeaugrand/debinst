---
- name: tcpdump-dns.sh
  copy:
    src: tcpdump-dns.sh
    dest: /sbin/
    mode: 0755
  become: yes

- name: tcpdump-pr-dns.sh
  copy:
    src: tcpdump-pr-dns.sh
    dest: /sbin/
  failed_when: no
  become: yes

- name: tcpdump-dns.service
  blockinfile:
    path: /etc/systemd/system/tcpdump-dns.service
    create: yes
    block: |
      [Unit]
      Description=tcpdump-dns service

      [Service]
      ExecStart=/sbin/tcpdump-dns.sh {{ iface }} {{ ipdns }}
  register: service
  become: yes

- name: daemon-reload
  systemd_service:
    daemon_reload: yes
  when: service.changed
  become: yes
