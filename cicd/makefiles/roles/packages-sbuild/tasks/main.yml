---
- name: install pbuild
  apt:
    cache_valid_time: 36000
    install_recommends: no
    name:
      - sbuild
      - mmdebstrap
      - uidmap
      - binfmt-support
      - qemu-user-static
  become: yes

- name: add user to the sbuild group
  user:
    append: yes
    name: "{{ user }}"
    groups: sbuild
  become: yes
