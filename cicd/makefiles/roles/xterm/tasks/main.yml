---
- name: Xresources
  blockinfile:
    path: "{{ home }}/.Xresources"
    create: yes
    marker: '! {mark} XTERM ANSIBLE MANAGED BLOCK'
    block: |
      xterm*font: 9x15
      xterm*foreground: white
      xterm*background: black
      xterm*vt100*translations: #override <Key>F9: secure()
  notify:
    - xrdb Xresources
