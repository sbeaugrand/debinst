---
- name: "{{ home }}/.bash_login"
  lineinfile:
    path: "{{ home }}/.bash_login"
    line: 'test $TERM = screen && echo -e "\ek`hostname`\e\\"'
    create: yes

- name: "{{ home }}/.bash_logout"
  lineinfile:
    path: "{{ home }}/.bash_logout"
    line: 'test $TERM = screen && echo -e "\eklocalhost\e\\"'
    create: yes
