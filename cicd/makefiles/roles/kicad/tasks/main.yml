---
- name: disabled fp libs
  replace:
    path: "{{ home }}/.config/kicad/{{ version }}/fp-lib-table"
    regexp: '"\)\)$'
    replace: '")(disabled))'
  ignore_errors: yes

- name: disabled sym libs
  replace:
    path: "{{ home }}/.config/kicad/{{ version }}/sym-lib-table"
    regexp: '"\)\)$'
    replace: '")(disabled))'
  ignore_errors: yes

- name: darklight theme
  copy:
    src: darklight.json
    dest: "{{ home }}/.config/kicad/{{ version }}/colors/"
  ignore_errors: yes
