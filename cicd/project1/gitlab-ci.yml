variables:
  PROJECT: project-one
  VERSION: 1.0
  EXE: project
stages:
  - build
  - tests
  - package
  - install
build:
  stage: build
  script:
    - mkdir -p build
    - cd build
    - cmake ..
    - make --no-print-directory clean
    - make --no-print-directory
tests:
  stage: tests
  script:
    - ./build/$EXE &
    - sleep 1
    - ./client.py -q $EXE -m click
    - sleep 1
    - ./client.py -q $EXE -m status
    - ./client.py -q $EXE -m quit
package:
  stage: package
  script:
    - export DEBEMAIL=seb@localhost
    - export DEBFULLNAME=seb
    - mkdir -p build/$PROJECT-$VERSION
    - cd build/$PROJECT-$VERSION
    - dh_make --native --single --yes || true
    - echo "data/project-one /usr/bin/" >debian/$PROJECT.install
    - mkdir -p data
    - cp -a ../$EXE data/$PROJECT
    - dpkg-buildpackage --no-sign
install:
  stage: install
  script:
    - sudo apt-get reinstall -y ./build/${PROJECT}_${VERSION}_amd64.deb
